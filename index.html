<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>
<body>
    <div class="container">
        <h1 id="title">Generate a <span class="title-green-text">random password</span></h1>
        <p id="description">Never use an insecure password again.</p>
        <button id="generate-btn" class="btn">Generate passwords</button>
        <button class="link-btn" id="password-settings-btn">Show password options</button>
        <div id="password-settings-div">
            <div id="length-setting" class="password-setting">
                <label for="password-length">Password length:</label>
                <input type="number" id="password-length" min="1" value="15" />
            </div>
            <div id="special-char-setting" class="password-setting">
                <label for="include-special-chars">Include special characters? (example)</label>
                <input type="checkbox" id="include-special-chars" checked />
            </div>
        </div>
        <div class="password-container" id="password-container-one">
            <div class="password-option-container">
                <input type="text" id="option-one" value="" class="password-option" />
                <button class="btn copy-btn" id="copy-btn-one"><span class="material-symbols-outlined" aria-label="Copy password">content_copy</span></button>
            </div>
            <div class="password-option-container" id="password-container-two">
                <input type="text" id="option-two" value="" class="password-option" title="Copy password" />
                <button class="btn copy-btn" id="copy-btn-two" aria-label="Copy password" title="Copy password"><span class="material-symbols-outlined">content_copy</span></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
